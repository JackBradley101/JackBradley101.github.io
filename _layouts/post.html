---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="post-footer">
    <a href="{{ site.baseurl }}/" class="back-link">â† Back to Posts</a>
  </div>
</article>
